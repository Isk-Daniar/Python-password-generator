<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password generator</title>
    <link rel="stylesheet"  href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<div class="container text-center">
<body>
Password generator
</body>

<div class="all">
    <div class="box"></div>
    <div class="box-1"></div>
    <div class="box-2"></div>
    <div class="box-3"></div>
    <div class="box-4"></div>
    <div class="box-6"></div>
    <div class="box-7"></div>
    <div class="box-8"></div>
    <div class="box-9"></div>
    <div class="box-10"></div>
    <div class="box-11"></div>
    <div class="box-s"></div>
</div>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10" selected="selected">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>


    </select> Length
<br>
    <input type="checkbox" name="uppercase" class="form-check-label"> Uppercase
<br>

<br>
    <input type="checkbox" name="numbers" class="form-check-label"> Numbers
<br>

 <br>
    <input type="checkbox" name="special" class="form-check-label"> Special Characters
<br>

    <input type="submit" value="Generate Password" class="h-100 rounded-pill btn btn-primary">

</form>
<br>
<a href="{% url 'info' %}" class="h-100 rounded-pill btn btn-primary">Info</a>
<br>
</div>
</html>
